<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .title {
            text-align: center;
            color: #222;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .register-form {
            width: 360px;
            margin: 0 auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .register-form p {
            margin-bottom: 15px;
        }

        .register-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .register-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .register-form input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .register-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #357abd;
        }

        .errorlist {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1 class="title">Registration Form</h1>

    <form method="post" class="register-form">
        {% csrf_token %}
        {{ form}}
        <button type="submit">Logout</button>
    </form>

</body>
</html>
