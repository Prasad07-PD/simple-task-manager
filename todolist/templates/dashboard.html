{% extends "base.html" %}

{% block title %} Dashboard {% endblock %}

{% block content %}

<style>
    body {
        background: #f4f7f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard-container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
    }

    .dashboard-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .dashboard-header h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 10px;
    }

    .dashboard-header p {
        font-size: 1.1rem;
        color: #555;
    }

    .stats-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .card {
        flex: 1 1 250px;
        background: #fff;
        padding: 30px 20px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card h3 {
        font-size: 1.5rem;
        color: #3498db;
        margin-bottom: 10px;
    }

    .card p {
        font-size: 1.2rem;
        color: #333;
    }

    .card i {
        font-size: 2rem;
        color: #e67e22;
        margin-bottom: 15px;
    }
</style>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Welcome, {{ name }}</h1>
        <p>Hereâ€™s a quick overview of your tasks and progress.</p>
    </div>

    <div class="stats-cards">
        <div class="card">
            <i class="fas fa-tasks"></i>
            <h3>Total Tasks</h3>
            <p>42</p>
        </div>
        <div class="card">
            <i class="fas fa-check-circle"></i>
            <h3>Completed</h3>
            <p>27</p>
        </div>
        <div class="card">
            <i class="fas fa-clock"></i>
            <h3>Pending</h3>
            <p>15</p>
        </div>
        <div class="card">
            <i class="fas fa-calendar-alt"></i>
            <h3>Upcoming</h3>
            <p>5</p>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

{% endblock %}
