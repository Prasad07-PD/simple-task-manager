{% extends 'base.html' %}
{% load static %}
{% block title %}Home Page{% endblock %}

{% block content %} 

<div style="text-align: center; padding: 20px;">
    <h1 style="margin-bottom: 20px;">Welcome {{ name }}</h1>
    <img src="{% static 'css/images/todoimage.jpg' %}" alt="Todo" style="max-width: 400px; height: auto; display: block; margin: 0 auto 15px;">
    <p style="font-size: 18px; color: #333; margin-top: 0; margin-bottom: 20px;">
        Manage your tasks efficiently and stay organized!
    </p>  

    <a href="/task/todolist/" 
       style="display: inline-block; padding: 12px 30px; background-color: #4CAF50; color: white; text-decoration: none; font-weight: bold; border-radius: 8px; transition: 0.3s;">
        Get Started
    </a>
</div>

{% endblock %}
