<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>

    <style>
        body {
            background: #f3f4f6;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1, h2, h3 {
            color: #1f2937;
            text-align: center;
            margin: 10px 0;
        }

        /* Navbar */
        .navbar {
            background: #111827;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand a {
            color: #fff;
            font-size: 22px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li a {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 16px;
            transition: 0.2s;
        }

        .navbar-menu li a:hover {
            color: #ffffff;
        }

        /* Login / Logout */
        .auth-actions {
            display: flex;
            gap: 12px;
        }

        .auth-actions a,
        .auth-actions button {
            background: transparent;
            border: 1px solid #e5e7eb;
            color: #e5e7eb;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
        }

        .auth-actions a:hover,
        .auth-actions button:hover {
            background: #4CAF50;
            color: #ffffff;
            border-color: #4CAF50;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 30px auto;
        }

        .content-card {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Buttons */
        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            display: inline-block;
        }

        .edit-btn {
            background-color: #2196F3;
        }

        .edit-btn:hover {
            background-color: #0b7dda;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .complete-btn {
            background-color: #4CAF50;
        }

        .complete-btn:hover {
            background-color: #45a049;
        }

        .pending-btn {
            background-color: #ff9800;
        }

        .pending-btn:hover {
            background-color: #e68a00;
        }

        /* Add Task */
        .add-task-container {
            margin: 30px auto;
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 50%;
        }

        .add-task-container input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .add-task-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .add-task-container button {
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .add-task-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="navbar-brand">
        <a href="/">Task Manager</a>
    </div>

    <ul class="navbar-menu">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'AboutUs' %}">About Us</a></li>
        <li><a href="{% url 'todolist' %}">Todo List</a></li>
    </ul>

    <div class="auth-actions">
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    <div class="content-card">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
